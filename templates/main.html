{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Israk{% block title %}{% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'css/main.css' $}?{% now 'u' %}">
    <link rel="stylesheet" href="{% static 'css/nav.css' %}?{% now ' u'%}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    {% block css %}{% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-success">
    {% include 'nav.html' %}
    {% block content %}
    {% endblock %}
    {% include 'footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/fba3b48802.js" crossorigin="anonymous"></script>
  </body>
</html>
